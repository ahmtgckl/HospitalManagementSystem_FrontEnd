<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Hasta Ekle</h5>
      </div>



      <div class="card-body">
        <form [formGroup]="patientAddForm">
          <div class="mb-3">
            <label for="patientFirstName">Ad</label>
            <div class="form-group">
              <input type="text" id="patientFirstName" formControlName="patientFirstName" class="Ad" />
            </div>
          </div>


          <div class="mb-3">
            <label for="patientLastName">Soyad</label>
            <div class="form-group">
              <input type="text" id="patientLastName" formControlName="patientLastName" class="Soyad" />
            </div>
          </div>



          <div class="mb-3">
            <label for="patientInsurance">Sağlık güvencesi</label>
            <div class="form-group">
              <input type="text" id="patientInsurance" formControlName="patientInsurance" class="Sağlık güvencesi" />
            </div>
          </div>


          <div class="mb-3">
            <label for="patientAdress">Adres</label>
            <div class="form-group">
              <input type="text" id="patientAdress" formControlName="patientAdress" class="Adres" />
            </div>
          </div>


          <div class="mb-3">
            <label for="patientPhoneNumber">Telefon No</label>
            <div class="form-group">
              <input type="text" id="patientPhoneNumber" formControlName="patientPhoneNumber" class="Telefon No" />
            </div>
          </div>


        </form>
      </div>

      <div class="card-footer">

        <button data-bs-dismiss="modal" (click)="add()" class="btn btn-fill btn-outline-success">
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
